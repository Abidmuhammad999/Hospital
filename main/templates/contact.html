{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Contact
{% endblock %}
{% block content %}
  <hr class="p-1 bg-primary bg-gradient" />
  <h2 class="text-center">Contact Now</h2>
  <hr class="p-1 bg-primary bg-gradient" />

    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-success" type="submit" value="Submit" />
    </form>
  </div>
{% endblock %}
